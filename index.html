<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UroPrecise AI v5.9 - HRAEI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // --- COMPONENTE DE ICONOS SVG ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                BrainCircuit: (<><path d="M12 4.5a2.5 2.5 0 0 0-4.96-.46 2.5 2.5 0 0 0-1.98 3 2.5 2.5 0 0 0 .47 4.96 2.5 2.5 0 0 0 3 1.98 2.5 2.5 0 0 0 4.96.47 2.5 2.5 0 0 0 1.98-3 2.5 2.5 0 0 0-.47-4.96 2.5 2.5 0 0 0-3-1.98Z"/><path d="M9 15v-2"/><path d="M15 15v-2"/><path d="M9 9v2"/><path d="M15 9v2"/><path d="M12 12h.01"/></>),
                Plus: <><path d="M12 5v14M5 12h14"/></>,
                Search: <><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>,
                History: <><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></>,
                ChevronRight: <><path d="m9 18 6-6-6-6"/></>,
                ArrowLeft: <><path d="m12 19-7-7 7-7M5 12h14"/></>,
                X: <><path d="M18 6 6 18M6 6l12 12"/></>,
                Zap: <><path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z"/></>,
                Hourglass: <><path d="M5 2h14"/><path d="M5 22h14"/><path d="M6 2v6a6 6 0 1 0 12 0V2"/><path d="M6 22v-6a6 6 0 1 1 12 0v6"/><path d="M12 12v.01"/></>,
                FileDown: <><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M12 18v-6"/><polyline points="9 15 12 18 15 15"/></>,
                Building2: <><path d="M3 21h18"/><path d="M3 7V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v2"/><path d="M19 21V7H5v14"/><path d="M9 11h6"/><path d="M9 15h6"/></>,
                ShieldCheck: <><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10Z"/><path d="m9 12 2 2 4-4"/></>,
                Save: <><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        // --- CATÁLOGOS ---
        const STAGES = ['RBQ', 'nmCRPC', 'mHSPC', 'mCRPC'];
        const PRESENTATIONS = ['Sincrónico (De novo)', 'Metacrónico'];
        const COMORBIDITIES_CATALOG = ["Diabetes Mellitus Tipo 2", "Fibrilación Auricular", "Hipertensión Arterial", "Epilepsia", "Riesgo de Caídas", "Insuficiencia Cardíaca", "Deterioro Cognitivo", "Polifarmacia", "Insuficiencia Hepática", "Osteoporosis", "Enfermedad Cardiovascular Grave", "Historial de Convulsiones"];
        const MEDS_CATALOG = ["Apixabán", "Rivaroxabán", "Dabigatrán", "Atorvastatina", "Simvastatina", "Amlodipino", "Metoprolol", "Fluoxetina", "Sertralina", "Risperidona", "Metformina", "Warfarina", "Nifedipino", "Verapamilo", "Amiodarona"];

        // --- APP ---
        function App() {
            const [screen, setScreen] = useState('dashboard');
            const [search, setSearch] = useState("");
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [patients, setPatients] = useState([
                { id: "HRAEI-003", name: "ROMERO ROCHA, A.", stage: "mHSPC", date: "22/02/2026", isFit: true }
            ]);
            const [formData, setFormData] = useState({ name: "", age: "70", stage: "mHSPC", presentation: "Sincrónico (De novo)", volume: "High", isFit: true, psadt: "", comorbidities: [], concomitantMeds: [], previousTreatment: "Ninguno" });
            const [queryC, setQueryC] = useState("");
            const [queryM, setQueryM] = useState("");
            const [currentAnalysis, setCurrentAnalysis] = useState(null);

            const filteredC = useMemo(() => queryC.length > 1 ? COMORBIDITIES_CATALOG.filter(i => i.toLowerCase().includes(queryC.toLowerCase())) : [], [queryC]);
            const filteredM = useMemo(() => queryM.length > 1 ? MEDS_CATALOG.filter(i => i.toLowerCase().includes(queryM.toLowerCase())) : [], [queryM]);

            const handleAddTag = (field, val) => {
                const v = val.trim();
                if (v && !formData[field].includes(v)) setFormData({ ...formData, [field]: [...formData[field], v] });
                setQueryC(""); setQueryM("");
            };

            const removeTag = (field, val) => setFormData({ ...formData, [field]: formData[field].filter(v => v !== val) });

            // --- MOTOR CLÍNICO CONECTADO A RENDER ---
            const handleAnalyze = async () => {
                setIsAnalyzing(true);
                const age = parseInt(formData.age) || 70;
                const lifeExpectancy = age < 65 ? (formData.isFit ? 25 : 15) : (age < 75 ? (formData.isFit ? 15 : 8) : (age < 85 ? (formData.isFit ? 8 : 4) : 2));

                try {
                    const response = await fetch("https://uroprecise-backend.onrender.com/api/analizar-paciente", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            paciente_id: formData.name || "Paciente Anónimo",
                            datos_clinicos: {
                                edad: age,
                                estadio_clinico: formData.stage,
                                volumen_enfermedad: formData.volume,
                                estado_funcional_ECOG: formData.isFit ? 1 : 3,
                                tratamientos_previos: [formData.previousTreatment]
                            },
                            comorbilidades: formData.comorbidities,
                            medicamentos_concomitantes: formData.concomitantMeds
                        })
                    });

                    if (!response.ok) throw new Error("Error en la conexión con el servidor");
                    const dataIA = await response.json();

                    setCurrentAnalysis({
                        mainSuggestion: dataIA.farmaco_recomendado,
                        justification: dataIA.justificacion_clinica,
                        greenAlerts: [dataIA.evidencia_guias_2026],
                        redAlerts: dataIA.alertas_interacciones ? dataIA.alertas_interacciones.map(a => `${a.medicamento_ingresado}: ${a.riesgo_detectado}`) : [],
                        discardedDetails: [], 
                        lifeExpectancy: lifeExpectancy
                    });
                    setScreen('results');
                } catch (error) {
                    alert("Hubo un error al conectar con UroPrecise AI. Revisa tu conexión: " + error.message);
                } finally {
                    setIsAnalyzing(false);
                }
            };

            const downloadClinicalPDF = () => {
                const element = document.createElement('div');
                element.style.padding = '45px';
                element.style.fontFamily = 'Arial, sans-serif';
                element.innerHTML = `
                    <div style="border-bottom: 8px solid #2563eb; padding-bottom: 25px; margin-bottom: 30px;">
                        <h1 style="font-size: 32px; font-weight: 900; color: #1e293b;">Reporte Oncológico Individualizado</h1>
                        <p style="font-size: 13px; font-weight: 800; color: #2563eb; text-transform: uppercase;">Hospital Regional de Alta Especialidad de Ixtapaluca</p>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; margin-bottom: 40px; font-size: 14px;">
                        <div style="background: #f1f5f9; padding: 20px; border-radius: 12px;">
                            <p><strong>Paciente:</strong> <span style="text-transform: uppercase;">${formData.name || 'Sin Nombre'}</span></p>
                            <p><strong>Estadio:</strong> ${formData.stage} (${formData.presentation})</p>
                            <p><strong>Perfil:</strong> ${formData.isFit ? 'FIT' : 'FRAIL'}</p>
                        </div>
                        <div style="text-align: right; padding: 20px;">
                            <p><strong>Fecha:</strong> ${new Date().toLocaleDateString()}</p>
                            <p><strong>Expectativa Vida:</strong> ${currentAnalysis.lifeExpectancy} años</p>
                            <p><strong>Médico:</strong> Dr. Alberto Saldivar Luna</p>
                        </div>
                    </div>
                    <div style="background: #1e3a8a; color: white; padding: 30px; border-radius: 15px; margin-bottom: 30px;">
                        <h3 style="font-size: 11px; font-weight: 900; margin-bottom: 15px; text-transform: uppercase; color: #93c5fd;">Molécula de Elección</h3>
                        <p style="font-size: 26px; font-weight: 900; margin: 0;">${currentAnalysis.mainSuggestion}</p>
                        <p style="margin-top: 15px; font-size: 15px; line-height: 1.6; font-style: italic;">"${currentAnalysis.justification}"</p>
                    </div>
                    <div style="background: #f0fdf4; border: 2px solid #22c55e; padding: 25px; border-radius: 15px; margin-bottom: 25px;">
                        <h3 style="color: #15803d; font-size: 12px; font-weight: 900; margin-bottom: 15px; text-transform: uppercase;">✅ Bloque de Eficacia (Justificación Clínica)</h3>
                        <ul style="font-size: 13px; color: #166534; padding-left: 20px;">
                            ${currentAnalysis.greenAlerts.map(a => `<li style="margin-bottom: 10px;">${a}</li>`).join('')}
                        </ul>
                    </div>
                    ${(currentAnalysis.redAlerts.length > 0) ? `
                        <div style="background: #fef2f2; border: 2px solid #ef4444; padding: 25px; border-radius: 15px; margin-bottom: 25px;">
                            <h3 style="color: #b91c1c; font-size: 12px; font-weight: 900; margin-bottom: 15px; text-transform: uppercase;">❌ Bloque de Seguridad (Riesgos y Exclusión)</h3>
                            <ul style="font-size: 13px; color: #991b1b; padding-left: 20px;">
                                ${currentAnalysis.redAlerts.map(a => `<li style="margin-bottom: 10px;">${a}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                `;
                html2pdf().from(element).set({ margin: 10, filename: `Reporte_${formData.name}.pdf`, jsPDF: { format: 'a4' } }).save();
            };

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col pb-20">
                    <header className="bg-slate-900 text-white p-8 pb-16 rounded-b-[3.5rem] shadow-2xl relative z-10">
                        <div className="flex justify-between items-center mb-8">
                            <div className="flex items-center gap-4">
                                <div className="w-14 h-14 bg-blue-600 rounded-3xl flex items-center justify-center shadow-lg"><Icon name="BrainCircuit" size={28}/></div>
                                <div><h1 className="text-xl font-black uppercase tracking-tight">UroPrecise AI</h1><p className="text-[10px] text-blue-400 font-bold uppercase tracking-widest mt-1">HRAEI • Servicio de Urología</p></div>
                            </div>
                            {screen === 'dashboard' && <button onClick={() => setScreen('form')} className="w-14 h-14 bg-blue-600 text-white rounded-full flex items-center justify-center shadow-xl active:scale-95 transition-all"><Icon name="Plus" size={32}/></button>}
                        </div>
                        {screen === 'dashboard' && (
                            <div className="relative">
                                <Icon name="Search" className="absolute left-5 top-4 text-white/30" size={20} />
                                <input type="text" placeholder="Buscar por nombre..." className="w-full pl-14 pr-6 py-4.5 bg-white/10 border-none rounded-2xl text-white outline-none" value={search} onChange={e => setSearch(e.target.value)} />
                            </div>
                        )}
                    </header>

                    {screen === 'dashboard' && (
                        <main className="px-6 -mt-10 relative z-20 space-y-4 animate-fade-in">
                            <div className="flex justify-between items-center px-3"><h2 className="text-[11px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-2"><Icon name="History" size={14} /> Historial Reciente</h2></div>
                            <div className="space-y-4">
                                {patients.filter(p => p.name.toLowerCase().includes(search.toLowerCase())).map(p => (
                                    <div key={p.id} className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 flex items-center justify-between group active:scale-[0.98] transition-all">
                                        <div className="flex items-center gap-5">
                                            <div className="w-16 h-16 bg-slate-50 text-slate-300 rounded-2xl flex items-center justify-center font-black text-xl">{p.name.charAt(0)}</div>
                                            <div><h3 className="font-black text-base text-slate-800 uppercase">{p.name}</h3><p className="text-[10px] text-slate-400 font-bold uppercase mt-1 tracking-widest"><span className="text-blue-500 bg-blue-50 px-2 py-0.5 rounded-full mr-2">{p.stage}</span>{p.date}</p></div>
                                        </div>
                                        <Icon name="ChevronRight" size={24} className="text-slate-200" />
                                    </div>
                                ))}
                            </div>
                        </main>
                    )}

                    {screen === 'form' && (
                        <main className="px-6 -mt-10 relative z-20 pb-32 animate-fade-in">
                            <div className="bg-white rounded-[2.5rem] p-8 shadow-2xl border border-slate-200 space-y-10">
                                <button onClick={() => setScreen('dashboard')} className="p-3 bg-slate-50 text-slate-400 rounded-2xl"><Icon name="ArrowLeft" size={24}/></button>
                                <section className="space-y-6">
                                    <p className="text-[10px] font-black text-blue-600 uppercase tracking-widest ml-1">Fase 1: Datos Bio-Oncológicos</p>
                                    <input required placeholder="Nombre Completo del Paciente" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl border-none font-bold shadow-inner uppercase text-sm" />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="number" value={formData.age} onChange={e => setFormData({...formData, age: e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl border-none font-bold" placeholder="Edad" />
                                        <div className="flex bg-slate-100 p-1 rounded-2xl h-[56px]">
                                            <button onClick={() => setFormData({...formData, isFit: true})} className={`flex-1 rounded-xl text-[10px] font-black ${formData.isFit ? 'bg-white text-green-600 shadow-sm' : 'text-slate-400'}`}>FIT</button>
                                            <button onClick={() => setFormData({...formData, isFit: false})} className={`flex-1 rounded-xl text-[10px] font-black ${!formData.isFit ? 'bg-white text-red-600 shadow-sm' : 'text-slate-400'}`}>FRAIL</button>
                                        </div>
                                    </div>
                                    <div className="flex p-1 bg-slate-100 rounded-2xl gap-1">{STAGES.map(s => <button key={s} onClick={() => setFormData({...formData, stage: s})} className={`flex-1 py-4 rounded-xl text-xs font-black transition-all ${formData.stage === s ? 'bg-white text-blue-600 shadow-md' : 'text-slate-400'}`}>{s}</button>)}</div>
                                    <div className="flex p-1 bg-slate-100 rounded-2xl gap-1">{PRESENTATIONS.map(p => <button key={p} onClick={() => setFormData({...formData, presentation: p})} className={`flex-1 py-3 rounded-xl text-[10px] font-black transition-all ${formData.presentation === p ? 'bg-white text-indigo-600 shadow-md' : 'text-slate-400'}`}>{p}</button>)}</div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <select value={formData.volume} onChange={e => setFormData({...formData, volume: e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl border-none text-[10px] font-black tracking-tight"><option value="High">ALTO VOLUMEN</option><option value="Low">BAJO VOLUMEN</option><option value="None">M0 (NINGUNO)</option></select>
                                        <input type="number" placeholder="PSADT (m)" value={formData.psadt} onChange={e => setFormData({...formData, psadt: e.target.value})} className="w-full p-4 bg-red-50 rounded-2xl border-none font-bold text-red-600 shadow-inner" />
                                    </div>
                                </section>
                                <section className="space-y-4">
                                    <p className="text-[10px] font-black text-amber-600 uppercase tracking-widest ml-1">Fase 2: Antecedentes</p>
                                    <div className="relative">
                                        <input type="text" placeholder="Buscar enfermedad..." className="w-full p-4 bg-slate-50 rounded-2xl border-none text-sm font-bold shadow-inner" value={queryC} onChange={e => setQueryC(e.target.value)} onKeyDown={e => e.key === 'Enter' && (e.preventDefault(), handleAddTag('comorbidities', queryC))} />
                                        {filteredC.length > 0 && (
                                            <div className="absolute top-full left-0 right-0 bg-white shadow-2xl rounded-2xl mt-2 z-50 overflow-hidden border border-slate-100">
                                                {filteredC.map(i => <div key={i} onClick={() => handleAddTag('comorbidities', i)} className="p-4 text-xs font-bold hover:bg-blue-50 cursor-pointer border-b border-slate-50 last:border-none uppercase tracking-tight">{i}</div>)}
                                            </div>
                                        )}
                                    </div>
                                    <div className="flex flex-wrap gap-2">{formData.comorbidities.map(c => <span key={c} className="bg-red-50 text-red-600 px-4 py-2 rounded-xl text-[10px] font-bold flex items-center gap-2 border border-red-100 uppercase">{c} <Icon name="X" size={14} className="cursor-pointer bg-red-200 rounded-full p-0.5" onClick={() => removeTag('comorbidities', c)}/></span>)}</div>
                                    <p className="text-[10px] font-black text-indigo-600 uppercase tracking-widest ml-1 mt-6">Fase 3: Medicación</p>
                                    <div className="relative">
                                        <input type="text" placeholder="Buscar fármaco..." className="w-full p-4 bg-slate-50 rounded-2xl border-none text-sm font-bold shadow-inner" value={queryM} onChange={e => setQueryM(e.target.value)} onKeyDown={e => e.key === 'Enter' && (e.preventDefault(), handleAddTag('concomitantMeds', queryM))} />
                                        {filteredM.length > 0 && (
                                            <div className="absolute top-full left-0 right-0 bg-white shadow-2xl rounded-2xl mt-2 z-50 overflow-hidden border border-slate-100">
                                                {filteredM.map(i => <div key={i} onClick={() => handleAddTag('concomitantMeds', i)} className="p-4 text-xs font-bold hover:bg-blue-50 cursor-pointer border-b border-slate-50 last:border-none uppercase tracking-tight">{i}</div>)}
                                            </div>
                                        )}
                                    </div>
                                    <div className="flex flex-wrap gap-2">{formData.concomitantMeds.map(m => <span key={m} className="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-bold flex items-center gap-2 shadow-lg uppercase">{m} <Icon name="X" size={14} className="cursor-pointer bg-blue-400 rounded-full p-0.5" onClick={() => removeTag('concomitantMeds', m)}/></span>)}</div>
                                </section>
                            </div>
                            <button onClick={handleAnalyze} disabled={isAnalyzing} className={`w-[calc(100%-3rem)] mx-auto py-6 text-white font-black rounded-3xl shadow-2xl fixed bottom-8 left-6 active:scale-95 transition-all flex items-center justify-center gap-4 text-lg ${isAnalyzing ? 'bg-slate-400' : 'bg-blue-600'}`}>
                                <Icon name={isAnalyzing ? "Hourglass" : "Zap"} size={24}/> 
                                {isAnalyzing ? "PROCESANDO IA..." : "GENERAR PERFILADO UROPRECISE"}
                            </button>
                        </main>
                    )}

                    {screen === 'results' && currentAnalysis && (
                        <main className="px-6 -mt-10 relative z-20 space-y-6 pb-32 animate-fade-in">
                            <div className="bg-gradient-to-br from-indigo-600 to-blue-800 rounded-[2.5rem] p-8 text-white flex justify-between items-center shadow-xl relative overflow-hidden">
                                <div className="relative z-10"><p className="text-[10px] font-bold opacity-60 uppercase tracking-widest mb-1">Expectativa Vida Estimada</p><h3 className="text-4xl font-black">{currentAnalysis.lifeExpectancy} Años</h3></div>
                                <Icon name="Hourglass" size={80} className="absolute -right-4 opacity-10 rotate-12"/>
                            </div>
                            <div className="bg-white rounded-[2.5rem] p-10 shadow-2xl border-t-[12px] border-blue-600 relative overflow-hidden">
                                <div className="relative z-10 space-y-4">
                                    <p className="text-[10px] font-black text-blue-600 uppercase tracking-widest">Sugerencia Validada</p>
                                    <h2 className="text-3xl font-black text-slate-900 tracking-tighter leading-none uppercase">{currentAnalysis.mainSuggestion}</h2>
                                    <p className="text-xs text-slate-500 font-bold border-t border-slate-100 pt-4 italic leading-relaxed">"{currentAnalysis.justification}"</p>
                                </div>
                            </div>
                            <div className="space-y-4 pt-8">
                                <button onClick={() => setScreen('dashboard')} className="w-full py-6 bg-slate-900 text-white font-black rounded-3xl shadow-2xl flex items-center justify-center gap-4 active:scale-95 text-base uppercase font-black"><Icon name="Save" size={24} className="text-blue-500"/> GUARDAR Y FINALIZAR</button>
                                <div className="grid grid-cols-2 gap-4">
                                    <button onClick={downloadClinicalPDF} className="py-5 bg-white border-2 border-blue-100 text-blue-600 font-black rounded-2xl flex flex-col items-center justify-center gap-2 shadow-sm transition-transform active:scale-95"><Icon name="FileDown" size={24}/><span className="text-[9px] uppercase tracking-widest text-center px-1 font-black">Reporte PDF Clínico</span></button>
                                    <button onClick={() => window.open('https://hraei.gob.mx/farmacia-online', '_blank')} className="py-5 bg-blue-600 text-white font-black rounded-2xl flex flex-col items-center justify-center gap-2 shadow-lg transition-transform active:scale-95"><Icon name="Building2" size={24}/><span className="text-[9px] uppercase tracking-widest text-center px-1 font-black">Stock HRAEI</span></button>
                                </div>
                            </div>
                        </main>
                    )}
                    <footer className="fixed bottom-0 left-0 right-0 h-16 bg-white border-t border-slate-100 px-8 flex items-center justify-between z-50">
                        <div className="flex flex-col"><span className="text-[10px] font-black text-slate-800 tracking-tighter uppercase leading-none">Dr. Alberto Saldivar Luna</span><span className="text-[8px] text-slate-400 font-bold uppercase tracking-widest mt-1">Autor Principal • HRAEI</span></div>
                        <Icon name="ShieldCheck" className="text-blue-500" size={24}/>
                        <div className="flex flex-col text-right"><span className="text-[9px] font-black text-blue-600 uppercase tracking-tighter leading-none">Dr. Victor Osornio Sanchez</span><span className="text-[8px] text-slate-400 font-bold uppercase tracking-widest mt-1">Colaborador</span></div>
                    </footer>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
